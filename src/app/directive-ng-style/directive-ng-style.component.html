<div class="directNgStyleBlock">
  <h1>Directive NgStyle</h1>
  <div>
    <h2 [ngStyle]="{ 'font-size': fontSIze }">ngStyle</h2>
    <h2 [ngStyle]="{ color: fontColor }">ngStyle</h2>
    <h2 [ngStyle]="{ opacity: fontOpacity }">ngStyle</h2>
    <h2 [ngStyle]="{ 'text-decoration': fontStyle, color: fontColor1 }">ngStyle</h2>
    <h2 [ngStyle]="mainStyle">ngStyle</h2>
  </div>
</div>
