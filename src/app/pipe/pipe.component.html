<div class="pipeBlock">
  <h1>@Pipe</h1>
  <h2>CasePipe</h2>
  <h3>{{ title | uppercase }}</h3>
  <h3>{{ title | lowercase }}</h3>
  <h3>{{ title | titlecase }}</h3>
  <h2>SlicePipe</h2>
  <h3>{{ url | slice: 8 }}</h3>
  <h3>{{ url | slice: -3 }}</h3>
  <h3>{{ url | slice: 9:-4 }}</h3>
  <h2>DatePipe</h2>
  <h3>{{ date | date: 'short' }}</h3>
  <h3>{{ date | date: 'longDate' }}</h3>
  <h3>{{ date | date: 'fullDate' }}</h3>
</div>
